<!DOCTYPE html>
<html>
    <head>
        <title>Basic Web Page</title>
    </head>
    <body>
        <button id="hextris" class="float-left submit-button" >Hextris</button>
        <button id="game2" class="float-left submit-button" >game2</button>
        <button id="game3" class="float-left submit-button" >game3</button>
        
        

        <script type="text/javascript">
            document.getElementById("hextris").onclick = function () {
                location.href = "hextris";
             };
            document.getElementById("game2").onclick = function () {
                location.href = "";
             };
            document.getElementById("game3").onclick = function () {
                location.href = "";
             };
        </script>
    </body>
</html>
